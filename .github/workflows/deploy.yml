name: Deploy infra-edge (nginx)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SSH to VPS and deploy nginx config
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            set -e
            cd /home/${{ secrets.VPS_USER }}/apps/infra-edge
            git pull origin main

            # start/update edge-nginx (and the edge network will be created here)
            docker compose up -d

            # config test and reload without recreating the container
            docker compose exec -T nginx nginx -t
            docker compose exec -T nginx nginx -s reload