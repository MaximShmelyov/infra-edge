events {}

http {
    # Docker embedded DNS resolver (required for cross-compose service discovery)
    # + delayed resolution via proxy_pass variables (prevents nginx from failing to start
    #   when upstream containers are not running yet).
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 2s;

    # WebSocket connection upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Increase limits if needed (file upload/forms)
    client_max_body_size 20m;

    include /etc/nginx/conf.d/*.conf;
}
