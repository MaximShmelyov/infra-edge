events {}

http {
    # Proper Connection header for websocket
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Increase limits if needed (file upload/forms)
    client_max_body_size 20m;

    # --- Localhost (optional) ---
    server {
        listen 80;
        server_name localhost;

        location / {
            return 200 "edge-nginx OK\n";
            add_header Content-Type text/plain;
        }
    }

    # =========================
    # API: dev.api.makestack.eu
    # =========================

    server {
        listen 80;
        server_name dev.api.makestack.eu;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dev.api.makestack.eu;

        ssl_certificate     /etc/letsencrypt/live/dev.api.makestack.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.api.makestack.eu/privkey.pem;

        location / {
            proxy_pass http://client-dashboard-backend-api:4000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =============================
    # TODO: dev.todo.makestack.eu
    # =============================

    server {
        listen 80;
        server_name dev.todo.makestack.eu;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dev.todo.makestack.eu;

        ssl_certificate     /etc/letsencrypt/live/dev.todo.makestack.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.todo.makestack.eu/privkey.pem;

        location / {
            proxy_pass http://todo-dashboard-app:3000;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}