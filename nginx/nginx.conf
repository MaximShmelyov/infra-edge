events {}

http {
    # Docker embedded DNS resolver (required for cross-compose service discovery)
    # + delayed resolution via proxy_pass variables (prevents nginx from failing to start
    #   when upstream containers are not running yet).
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 2s;

    # WebSocket connection upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Increase limits if needed (file upload/forms)
    client_max_body_size 20m;

    # ---------------------------------
    # Localhost health / sanity endpoint
    # ---------------------------------
    server {
        listen 80;
        server_name localhost;

        location / {
            return 200 "edge-nginx OK\n";
            add_header Content-Type text/plain;
        }
    }

    # =========================
    # API: dev.api.makestack.eu
    # =========================

    server {
        listen 80;
        server_name dev.api.makestack.eu;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dev.api.makestack.eu;

        ssl_certificate     /etc/letsencrypt/live/dev.api.makestack.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.api.makestack.eu/privkey.pem;

        location / {
            # IMPORTANT: variable forces runtime DNS resolution (nginx won't crash on startup)
            set $upstream "client-dashboard-backend-api:4000";
            proxy_pass http://$upstream;

            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: timeouts (tune if you have long requests/streams)
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # =============================
    # TODO: dev.todo.makestack.eu
    # =============================

    server {
        listen 80;
        server_name dev.todo.makestack.eu;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name dev.todo.makestack.eu;

        ssl_certificate     /etc/letsencrypt/live/dev.todo.makestack.eu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dev.todo.makestack.eu/privkey.pem;

        location / {
            # IMPORTANT: variable forces runtime DNS resolution (nginx won't crash on startup)
            set $upstream "todo-dashboard-app:3000";
            proxy_pass http://$upstream;

            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
